<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D House</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f0f0;
        perspective: 1000px;
        overflow: hidden;
      }

      .scene {
        width: 300px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 15s infinite linear;
      }

      .house {
        position: absolute;
        width: 200px;
        height: 150px;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
      }

      /* Base walls */
      .wall {
        position: absolute;
        background: rgba(200, 200, 200, 0.7);
        border: 2px solid #333;
        box-sizing: border-box;
      }

      /* Front wall */
      .front {
        width: 200px;
        height: 150px;
        transform: translateZ(100px);
      }

      /* Back wall */
      .back {
        width: 200px;
        height: 150px;
        transform: rotateY(180deg) translateZ(100px);
      }

      /* Left wall */
      .left {
        width: 200px;
        height: 150px;
        transform: rotateY(-90deg) translateZ(100px);
      }

      /* Right wall */
      .right {
        width: 200px;
        height: 150px;
        transform: rotateY(90deg) translateZ(100px);
      }

      /* Roof */
      .roof {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(150, 100, 100, 0.7);
        border: 2px solid #333;
        transform: rotateX(90deg) translateY(-100px);
        transform-origin: bottom;
      }

      /* Door */
      .door {
        position: absolute;
        width: 40px;
        height: 80px;
        background: #654321;
        bottom: 0;
        left: 80px;
        transform: translateZ(101px);
      }

      /* Window */
      .window {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #87ceeb;
        top: 50px;
        left: 30px;
        transform: translateZ(101px);
        border: 2px solid #333;
      }

      @keyframes rotate {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="house">
        <div class="wall front"></div>
        <div class="wall back"></div>
        <div class="wall left"></div>
        <div class="wall right"></div>
        <div class="roof"></div>
        <div class="door"></div>
        <div class="window"></div>
      </div>
    </div>
  </body>
</html>
